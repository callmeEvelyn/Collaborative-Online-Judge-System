<header class="editor-header">
  <form>
  <div class="row">
  <select class="form-control lang-select" id="language" name="language" [(ngModel)]="language" (change)="setLanguage(language)">
    <option *ngFor="let language of languages" [value]="language">
      {{language}}
    </option>
  </select>

  <!-- reset button -->
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" id="modal" data-toggle="modal" data-target="#myModal">
    Reload
  </button>
  </div>
  </form>
  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="myModalLabel"></h4>
        </div>
        <div class="modal-body">
          You will lose current code in the window, are you sure?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="resetEditor()">Reset</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</header>

<div class="container">

<div id="editor"></div>

<div>
  {{output}}
</div>

</div>

<footer class="editor-footer">
  <button type="button" class="btn btn-primary" style="float: left" (click)="submit()">Submit Solution</button>
</footer>
